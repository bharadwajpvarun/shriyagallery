<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Upload Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
   
    </head>
    <body>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

     <nav id="n" class="navbar navbar-expand-lg">
          <div class="flex1"><span id="company">Upload Images</span><img src="{% static 'css/img/logo.jpg' %}" class="logo"></div>
    </nav>

    <center>
    <div class="container-fluid">
    <div class="card" id="card">
        <br><br>
     <input type="file" id="but2" name="image"><br><br>
     <button type="submit" id="but3" class="form-control btn">Dump</button><br><br>
     </div>

               </div>
</form>


    </div>
    </div>
    </center>
    </form>
        {% if messages %}
      {% for m in messages %}
         <div class="alert alert-dismissible fade show alert-{{ m.tags }}"  role="alert">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ m }}

          {% endfor %}
    {% endif %}
    </body>
    </html>
